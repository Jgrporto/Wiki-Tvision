<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Interna - +Tvision</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="navbar-brand">
            <a href="#" id="home-link">
                <i class="fa-solid fa-book-open"></i>
                <h1>+Tvision Wiki</h1>
            </a>
        </div>
        
        <nav id="breadcrumbs"></nav>
        
        <div class="navbar-menu">
            <i id="user-menu-button" class="fa-solid fa-user-circle"></i>
            
            <div id="user-dropdown" class="dropdown-menu">
                <a href="admin.html" target="_blank">
                    <i class="fa-solid fa-edit"></i>
                    <span>Gerenciar Conteúdo</span>
                </a>
            </div>
        </div>
    </header>

    <div class="main-container">
        <main class="main-content">
            
            <div id="welcome-view">
                <div class="hero-section">
                    <h2>Dúvidas? Pesquisa ai</h2>
                    <p></p>
                    <div class="hero-search-container">
                        <input type="search" id="hero-search-input" placeholder="Ex: 'Planos +TV'">
                        <button id="hero-search-btn"><i class="fa-solid fa-search"></i></button>
                    </div>
                </div>
                <div class="quick-access">
                    <h3>Ou navegue pelas categorias abaixo</h3>
                    <div class="card-container">
                        <div class="card" data-category="Técnico">
                            <i class="fa-solid fa-screwdriver-wrench"></i>
                            <span>Procedimentos Técnicos</span>
                        </div>
                        <div class="card" data-category="Planos">
                            <i class="fa-solid fa-receipt"></i>
                            <span>Planos e Produtos</span>
                        </div>
                        <div class="card" data-category="Atendimento">
                            <i class="fa-solid fa-headset"></i>
                            <span>Guias de Atendimento</span>
                        </div>
                        <div class="card" data-category="Políticas">
                             <i class="fa-solid fa-building-shield"></i>
                            <span>Políticas Internas</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="category-view" class="hidden">
                </div>

            <div id="article-view" class="hidden">
                <h2 id="article-title-display"></h2>
                <div id="article-content-display"></div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
