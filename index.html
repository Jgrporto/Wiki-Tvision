<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Interna - +Tvision</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="navbar-brand">
            <a href="#" id="home-link">
                <i class="fa-solid fa-book-open"></i>
                <h1>+Tvision Wiki</h1>
            </a>
        </div>
        <nav id="breadcrumbs"></nav>
        <div class="navbar-menu">
            <button id="sidebar-toggle-btn" class="sidebar-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <nav id="nav-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Menu de Navegação</h3>
        </div>
        <ul class="sidebar-menu-list">
            <li><a href="#" id="sidebar-admin-link"><i class="fa-solid fa-user-shield"></i><span>Administrativo</span></a></li>
            <li><a href="#" id="sidebar-tools-link"><i class="fa-solid fa-screwdriver-wrench"></i><span>Ferramentas Utilizadas</span></a></li>
            <li><a href="#" id="sidebar-main-content-link"><i class="fa-solid fa-star"></i><span>Principais Conteúdos</span></a></li>
            <li><a href="#" id="sidebar-export-link"><i class="fa-solid fa-download"></i><span>Exportar Projeto</span></a></li>
            <hr>
            <li class="sidebar-theme-toggle">
                <span>Modo Escuro</span>
                <button id="theme-toggle-btn" class="theme-toggle" title="Alternar tema">
                    <i class="fa-solid fa-moon icon-moon"></i>
                    <i class="fa-solid fa-sun icon-sun"></i>
                </button>
            </li>
        </ul>
    </nav>

    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <div class="main-container">
        <main class="main-content">
            
            <div id="welcome-view">
                <div class="hero-section">
                    <h2>Dúvidas? Pesquisa ai</h2>
                    <div class="hero-search-container">
                        <input type="search" id="hero-search-input" placeholder="Ex: 'Planos +TV'">
                        <button id="hero-search-btn"><i class="fa-solid fa-search"></i></button>
                    </div>
                </div>
                <div class="quick-access">
                    <h3>Ou navegue pelas categorias abaixo</h3>
                    <div class="card-container">
                    </div>
                </div>
            </div>
            
            <div id="category-view" class="hidden"></div>
            <div id="article-view" class="hidden">
                <div id="article-title-display"></div>
                <div id="article-content-display"></div>
            </div>

            <div id="admin-view" class="hidden"></div>
            <div id="editor-view" class="hidden"></div> 
            
        </main>
    </div>

    <div id="category-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title">Adicionar Nova Categoria</h2>
            <input type="text" id="modal-input" placeholder="Nome da categoria">
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="btn btn-secondary">Cancelar</button>
                <button id="modal-save-btn" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>

    <script type="module" src="js/main.js"></script>

</body>
</html>
